# Optional: proxy the healthcheck endpoint through nginx
# Useful if you want to add basic auth or TLS termination

server {
    listen 80;
    server_name _;

    location /health {
        proxy_pass http://127.0.0.1:8080/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 5s;
    }

    # Block all other paths
    location / {
        return 404;
    }
}
